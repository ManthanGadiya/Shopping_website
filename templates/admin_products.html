{% extends "base.html" %}
{% block title %}Admin Products - Khushi Pet Shop{% endblock %}
{% block page_id %}admin_products{% endblock %}
{% block content %}
<section class="section-head">
    <h2>Admin - Manage Products</h2>
</section>

<section class="card">
    <h3>Admin Login</h3>
    <form id="admin-login-form" class="stack">
        <input id="admin-email" type="email" placeholder="Admin email" required>
        <input id="admin-password" type="password" placeholder="Password" required>
        <button type="submit">Login as Admin</button>
    </form>
    <p id="admin-login-msg" class="msg"></p>
</section>

<section class="card">
    <h3>Add Product</h3>
    <form id="admin-add-product-form" class="stack">
        <input id="new-product-name" type="text" placeholder="Product name" required>
        <input id="new-product-type" type="text" placeholder="Product type" required>
        <input id="new-product-price" type="number" min="1" step="0.01" placeholder="Price" required>
        <input id="new-product-stock" type="number" min="0" placeholder="Stock quantity" required>
        <button type="submit">Add Product</button>
    </form>
    <p id="admin-product-msg" class="msg"></p>
</section>

<section id="admin-products-list" class="stack"></section>
{% endblock %}
