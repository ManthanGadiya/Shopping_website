{% extends "base.html" %}
{% block title %}Admin Orders - Khushi Pet Shop{% endblock %}
{% block page_id %}admin_orders{% endblock %}
{% block content %}
<section class="section-head">
    <h2>Admin - Manage Orders</h2>
    <a class="btn-link" href="/admin/products-page">Go to Products</a>
</section>

<section class="card">
    <h3>Admin Login</h3>
    <form id="admin-login-form" class="stack">
        <input id="admin-email" type="email" placeholder="Admin email" required>
        <input id="admin-password" type="password" placeholder="Password" required>
        <button type="submit">Login as Admin</button>
    </form>
    <p id="admin-login-msg" class="msg"></p>
</section>

<section id="admin-orders-list" class="stack"></section>
{% endblock %}
